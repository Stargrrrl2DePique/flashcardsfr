<!DOCTYPE html>
<html lang="fr">
<head>

    <title>Interactives Flashcards Français</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f8;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: 40px auto;
            text-align: center;
            position: relative;
        }

        #card {
            background-color: #fff;
            border: 1px solid #e1e1e1;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: relative;
        }

        #question {
            font-size: 1.4em;
            font-weight: bold;
        }

        #answer {
            margin-top: 20px;
            font-size: 1.2em;
            white-space: pre-wrap;
            display: none;
            text-align: left;
        }

        .buttons {
            margin-top: 30px;
        }

        button {
            background-color: #008cba;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }

        button:hover {
            background-color: #006f98;
        }

        #progress {
            margin-top: 20px;
            font-size: 1em;
            color: #666;
        }

        #progressBar {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 13px;
            overflow: hidden;
            margin-top: 20px;
            height: 20px;
            position: relative;
        }

        #progressBarFill {
            height: 100%;
            width: 0%;
            background-color: #008cba;
            transition: width 0.5s;
        }

        #timer {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
            padding: 10px;
            border: 1px solid #ccc;
            display: inline-block;
            border-radius: 5px;
            background-color: #fff;
        }

        #timerToggle {
            margin-top: 20px;
            display: inline-block;
        }

        #toggleTimerVisibility {
            background-color: #444;
            color: #fff;
        }

        #toggleTimerVisibility:hover {
            background-color: #333;
        }

        #homeButton {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #008cba;
            color: #fff;
            border: none;
            padding: 10px 15px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            display: none;
        }

        #homeButton:hover {
            background-color: #006f98;
        }

        #previousProgressBar {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 13px;
            overflow: hidden;
            margin-top: 10px;
            height: 20px;
            position: relative;
        }

        #previousProgressBarFill {
            height: 100%;
            width: 0%;
            background-color: #008cba;
            transition: width 0.5s;
        }

        #previousResult {
            font-size: 1em;
            margin-top: 10px;
            color: #333;
        }

        #resetButton {
            margin-top: 10px;
            background-color: #dc3545;
        }

        #resetButton:hover {
            background-color: #b02a37;
        }

        #categorySelection {
            text-align: left;
            margin-bottom: 20px;
        }

        #categorySelection label {
            display: block;
            margin-bottom: 5px;
        }

        #startButton {
            margin-top: 20px;
        }

        #result img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }
    </style>
</head>

{"Theme":"Thème 2","Type":"Nom","Question":"Que signifie 'l’impunité' ?","Answer":"Définition: L'absence de punition pour des actions illégales ou injustes.\nPhrase explicative: Les responsables de ces actes ont agi en toute impunité."},
{"Theme":"Thème 2","Type":"Nom","Question":"Que signifie 'l’incarcération' ?","Answer":"Définition: L'action de mettre quelqu'un en prison ou en détention.\nPhrase explicative: L’incarcération est souvent utilisée pour punir des crimes graves."},
{"Theme":"Thème 2","Type":"Nom","Question":"Que signifie 'l’indépendance' ?","Answer":"Définition: La liberté d'un pays ou d'une personne sans contrôle extérieur.\nPhrase explicative: La fête de l’indépendance est célébrée chaque année."},
{"Theme":"Thème 2","Type":"Nom","Question":"Que signifie 'l’interdiction' ?","Answer":"Définition: Le fait de ne pas autoriser quelque chose.\nPhrase explicative: L’interdiction de manifester a provoqué des protestations."},
{"Theme":"Thème 2","Type":"Nom","Question":"Que signifie 'l’intolérance' ?","Answer":"Définition: Le refus d'accepter les différences.\nPhrase explicative: L’intolérance peut créer des conflits dans une société."},
{"Theme":"Thème 2","Type":"Nom","Question":"Que signifie 'l’oppresseur(e)' ?","Answer":"Définition: Une personne ou un groupe qui utilise son pouvoir pour contrôler les autres.\nPhrase explicative: Les oppresseurs imposent souvent des lois injustes."},
{"Theme":"Thème 2","Type":"Nom","Question":"Que signifie 'l’oppression' ?","Answer":"Définition: Un traitement injuste et cruel d'un groupe de personnes.\nPhrase explicative: L’oppression des minorités est un problème grave."},
{"Theme":"Thème 2","Type":"Nom","Question":"Que signifie 'la colère' ?","Answer":"Définition: Un sentiment fort de mécontentement.\nPhrase explicative: La colère des citoyens grandit face aux injustices."},
{"Theme":"Thème 2","Type":"Nom","Question":"Que signifie 'la dépendance' ?","Answer":"Définition: Le besoin d’aide ou de soutien extérieur.\nPhrase explicative: La dépendance des jeunes aux réseaux sociaux est un sujet de débat."},
{"Theme":"Thème 2","Type":"Nom","Question":"Que signifie 'la différence' ?","Answer":"Définition: Ce qui distingue une chose ou une personne d'une autre.\nPhrase explicative: La différence entre une démocratie et une dictature est énorme."},
{"Theme":"Thème 2","Type":"Nom","Question":"Que signifie 'la domination' ?","Answer":"Définition: Le contrôle ou l’autorité exercée sur quelqu'un.\nPhrase explicative: La domination d’un groupe peut être injuste."},
{"Theme":"Thème 2","Type":"Nom","Question":"Que signifie 'la famine' ?","Answer":"Définition: Une grande pénurie de nourriture.\nPhrase explicative: La famine menace de nombreux pays pauvres."},
{"Theme":"Thème 2","Type":"Nom","Question":"Que signifie 'la fondation (d’un parti)' ?","Answer":"Définition: La création officielle d'un groupe.\nPhrase explicative: La fondation de ce parti politique a eu lieu en 2024."},
{"Theme":"Thème 2","Type":"Nom","Question":"Que signifie 'la frustration' ?","Answer":"Définition: Un sentiment de mécontentement quand on ne peut pas atteindre ses objectifs.\nPhrase explicative: La frustration des jeunes peut mener à des protestations."},
{"Theme":"Thème 2","Type":"Nom","Question":"Que signifie 'la haine' ?","Answer":"Définition: Un sentiment de forte aversion.\nPhrase explicative: La haine entre certains groupes peut conduire à des conflits."},
{"Theme":"Thème 2","Type":"Nom","Question":"Que signifie 'la justice' ?","Answer":"Définition: Le principe d'équité et de respect des droits de chacun.\nPhrase explicative: La justice est importante pour le bon fonctionnement d’une société."},
{"Theme":"Thème 2","Type":"Nom","Question":"Que signifie 'la libération' ?","Answer":"Définition: L’acte de rendre la liberté.\nPhrase explicative: La libération des prisonniers politiques a été célébrée par la population."},
{"Theme":"Thème 2","Type":"Nom","Question":"Que signifie 'la liberté' ?","Answer":"Définition: Le droit de faire ce que l’on veut, sans contraintes.\nPhrase explicative: La liberté est un droit fondamental dans une démocratie."},
{"Theme":"Thème 2","Type":"Nom","Question":"Que signifie 'la nation' ?","Answer":"Définition: Un groupe de personnes ayant une culture et une histoire communes.\nPhrase explicative: La fête nationale célèbre l’unité de la nation."},
{"Theme":"Thème 2","Type":"Nom","Question":"Que signifie 'la peur' ?","Answer":"Définition: Un sentiment d'inquiétude ou de crainte.\nPhrase explicative: La peur de perdre ses droits pousse les gens à se mobiliser."},
{"Theme":"Thème 2","Type":"Nom","Question":"Que signifie 'la république' ?","Answer":"Définition: Un système politique où le chef de l'État est élu.\nPhrase explicative: La France est une république où le président est élu tous les cinq ans."},
{"Theme":"Thème 2","Type":"Nom","Question":"Que signifie 'la terreur' ?","Answer":"Définition: Une grande peur causée par des menaces.\nPhrase explicative: Pendant la dictature, la terreur régnait dans le pays."},
{"Theme":"Thème 2","Type":"Nom","Question":"Que signifie 'la tolérance' ?","Answer":"Définition: L’acceptation des différences.\nPhrase explicative: La tolérance est nécessaire pour pouvoir vivre ensemble."},
{"Theme":"Thème 2","Type":"Nom","Question":"Que signifie 'la transparence' ?","Answer":"Définition: L’honnêteté et la clarté dans la communication.\nPhrase explicative: La transparence est essentielle pour faire confiance aux dirigeants."},
{"Theme":"Thème 2","Type":"Nom","Question":"Que signifie 'la victime' ?","Answer":"Définition: Une personne qui subit du mal.\nPhrase explicative: Les victimes d’injustice demandent réparation."},
{"Theme":"Thème 2","Type":"Nom","Question":"Que signifie 'la/les circonstance(s)' ?","Answer":"Définition: Les éléments qui entourent et influencent une situation.\nPhrase explicative: Les circonstances de cet événement restent mystérieuses."},
{"Theme":"Thème 2","Type":"Nom","Question":"Que signifie 'le cauchemar' ?","Answer":"Définition: Un rêve effrayant ou une situation très difficile.\nPhrase explicative: Pour beaucoup, la guerre est un vrai cauchemar."},
{"Theme":"Thème 2","Type":"Nom","Question":"Que signifie 'le chômage' ?","Answer":"Définition: Le fait de ne pas avoir de travail.\nPhrase explicative: Le chômage est un problème majeur dans de nombreux pays."},
{"Theme":"Thème 2","Type":"Nom","Question":"Que signifie 'le citoyen, la citoyenne' ?","Answer":"Définition: Une personne qui appartient à un pays et en a les droits.\nPhrase explicative: Chaque citoyen a le droit de s’exprimer."},
{"Theme":"Thème 2","Type":"Nom","Question":"Que signifie 'le coup d’État' ?","Answer":"Définition: La prise de pouvoir par la force.\nPhrase explicative: Le coup d’État a bouleversé la vie politique du pays."},
{"Theme":"Thème 2","Type":"Nom","Question":"Que signifie 'le fascisme' ?","Answer":"Définition: Un système politique autoritaire et souvent nationaliste.\nPhrase explicative: Le fascisme ne tolère pas la liberté d'expression."},
{"Theme":"Thème 2","Type":"Nom","Question":"Que signifie 'le gouvernement' ?","Answer":"Définition: Le groupe de personnes qui dirige un pays.\nPhrase explicative: Le gouvernement prend des décisions pour le bien de la population."},
{"Theme":"Thème 2","Type":"Nom","Question":"Que signifie 'le mensonge' ?","Answer":"Définition: Une affirmation fausse faite volontairement.\nPhrase explicative: Les mensonges des politiciens peuvent entraîner une perte de confiance."},
{"Theme":"Thème 2","Type":"Nom","Question":"Que signifie 'le multiculturalisme' ?","Answer":"Définition: La coexistence de plusieurs cultures dans un même pays.\nPhrase explicative: Le multiculturalisme enrichit la compréhension entre les peuples."},
{"Theme":"Thème 2","Type":"Nom","Question":"Que signifie 'le nationalisme' ?","Answer":"Définition: Une idéologie qui valorise fortement l'identité nationale.\nPhrase explicative: Le nationalisme peut créer des tensions entre pays voisins."},
{"Theme":"Thème 2","Type":"Nom","Question":"Que signifie 'le racisme' ?","Answer":"Définition: La discrimination envers une personne à cause de son origine ou couleur de peau.\nPhrase explicative: Le racisme est interdit par la loi dans de nombreux pays."},
{"Theme":"Thème 2","Type":"Nom","Question":"Que signifie 'le respect' ?","Answer":"Définition: L'estime ou la considération pour les autres.\nPhrase explicative: Le respect des opinions des autres est essentiel en démocratie."},
{"Theme":"Thème 2","Type":"Nom","Question":"Que signifie 'le suffrage universel' ?","Answer":"Définition: Le droit de vote pour tous les citoyens majeurs sans discrimination.\nPhrase explicative: Grâce au suffrage universel, chaque citoyen peut choisir ses dirigeants."},
{"Theme":"Thème 2","Type":"Nom","Question":"Que signifie 'le totalitarisme' ?","Answer":"Définition: Un système politique où le gouvernement contrôle tous les aspects de la vie.\nPhrase explicative: Dans un régime totalitaire, les libertés individuelles sont réduites."},
{"Theme":"Thème 2","Type":"Nom","Question":"Que signifie 'le vote' ?","Answer":"Définition: Le choix exprimé par un citoyen lors d'une élection.\nPhrase explicative: Le vote est un moyen de participer à la démocratie."},
{"Theme":"Thème 2","Type":"Nom","Question":"Que signifie 'les conditions' ?","Answer":"Définition: Les éléments qui influencent une situation.\nPhrase explicative: Les conditions de vie peuvent être difficiles dans certains pays."},
{"Theme":"Thème 2","Type":"Nom","Question":"Que signifie 'les Droits de l’Homme' ?","Answer":"Définition: Les droits fondamentaux de chaque individu.\nPhrase explicative: Les Droits de l'Homme protègent la liberté et la dignité de chacun."},

// Adjectifs Thème 2
{"Theme":"Thème 2","Type":"Adjectif","Question":"Que signifie 'abrégé' ?","Answer":"Définition: En version courte ou réduite.\nPhrase explicative: Ce texte est présenté en abrégé pour être plus facile à lire."},
{"Theme":"Thème 2","Type":"Adjectif","Question":"Que signifie '(in)dépendant(e)' ?","Answer":"Définition: Qui peut agir seul (indépendant) ou qui a besoin d’aide (dépendant).\nPhrase explicative: Un pays indépendant peut prendre ses propres décisions."},
{"Theme":"Thème 2","Type":"Adjectif","Question":"Que signifie '(in)tolérant(e)' ?","Answer":"Définition: Qui accepte (ou n'accepte pas) les différences.\nPhrase explicative: Être tolérant permet de vivre en paix avec des personnes différentes."},
{"Theme":"Thème 2","Type":"Adjectif","Question":"Que signifie 'antisémite' ?","Answer":"Définition: Qui montre de la haine envers les personnes juives.\nPhrase explicative: Les propos antisémites sont interdits par la loi."},
{"Theme":"Thème 2","Type":"Adjectif","Question":"Que signifie 'arbitraire' ?","Answer":"Définition: Décidé sans raison ou justice, souvent de manière injuste.\nPhrase explicative: La décision de fermer le parc a été jugée arbitraire."},
{"Theme":"Thème 2","Type":"Adjectif","Question":"Que signifie 'autoritaire' ?","Answer":"Définition: Qui impose ses décisions sans écouter les autres.\nPhrase explicative: Un dirigeant autoritaire ne laisse pas beaucoup de liberté."},
{"Theme":"Thème 2","Type":"Adjectif","Question":"Que signifie 'différent(e)' ?","Answer":"Définition: Qui n'est pas le même, qui se distingue.\nPhrase explicative: Nous avons tous des opinions différentes."},
{"Theme":"Thème 2","Type":"Adjectif","Question":"Que signifie 'dominé(e)' ?","Answer":"Définition: Qui est contrôlé ou dirigé par quelqu'un d'autre.\nPhrase explicative: Ce pays est dominé par un groupe militaire."},
{"Theme":"Thème 2","Type":"Adjectif","Question":"Que signifie 'élu(e)' ?","Answer":"Définition: Qui a été choisi par un vote.\nPhrase explicative: Le président élu représente le choix du peuple."},
{"Theme":"Thème 2","Type":"Adjectif","Question":"Que signifie 'fondé(e)' ?","Answer":"Définition: Qui a été créé ou établi.\nPhrase explicative: Cette organisation fondée en 1990 aide les enfants."},
{"Theme":"Thème 2","Type":"Adjectif","Question":"Que signifie 'frustré(e)' ?","Answer":"Définition: Qui ressent de la frustration.\nPhrase explicative: Les étudiants sont frustrés de ne pas être écoutés."},
{"Theme":"Thème 2","Type":"Adjectif","Question":"Que signifie 'gouverné(e)' ?","Answer":"Définition: Dirigé par un groupe ou une personne.\nPhrase explicative: Ce pays est gouverné par un président élu."},
{"Theme":"Thème 2","Type":"Adjectif","Question":"Que signifie 'haineux/haineuse' ?","Answer":"Définition: Qui montre de la haine.\nPhrase explicative: Les commentaires haineux ne sont pas tolérés."},
{"Theme":"Thème 2","Type":"Adjectif","Question":"Que signifie 'impuni(e)' ?","Answer":"Définition: Qui n'est pas puni.\nPhrase explicative: Les actes de violence ne devraient jamais rester impunis."},
{"Theme":"Thème 2","Type":"Adjectif","Question":"Que signifie 'incarcéré(e)' ?","Answer":"Définition: Qui est mis en prison.\nPhrase explicative: Les criminels dangereux sont incarcérés."},
{"Theme":"Thème 2","Type":"Adjectif","Question":"Que signifie 'interdit(e)' ?","Answer":"Définition: Qui n'est pas autorisé.\nPhrase explicative: Dans ce pays, certaines opinions sont interdites."},
{"Theme":"Thème 2","Type":"Adjectif","Question":"Que signifie 'libérateur' ?","Answer":"Définition: Qui rend la liberté.\nPhrase explicative: La chute de la dictature a été un moment libérateur."},
{"Theme":"Thème 2","Type":"Adjectif","Question":"Que signifie 'libre' ?","Answer":"Définition: Qui n'est pas contrôlé.\nPhrase explicative: Dans une démocratie, chaque citoyen est libre de s'exprimer."},
{"Theme":"Thème 2","Type":"Adjectif","Question":"Que signifie 'mensonger/mensongère' ?","Answer":"Définition: Qui contient des mensonges.\nPhrase explicative: La campagne électorale était remplie d’informations mensongères."},
{"Theme":"Thème 2","Type":"Adjectif","Question":"Que signifie 'multiculturel(le)' ?","Answer":"Définition: Qui inclut plusieurs cultures.\nPhrase explicative: Cette ville multiculturelle est riche en diversité."},
{"Theme":"Thème 2","Type":"Adjectif","Question":"Que signifie 'naïf/naïve' ?","Answer":"Définition: Qui manque d’expérience et croit facilement.\nPhrase explicative: Il est parfois trop naïf."},
{"Theme":"Thème 2","Type":"Adjectif","Question":"Que signifie 'national(e)' ?","Answer":"Définition: Qui appartient à une nation.\nPhrase explicative: La fête nationale rassemble tous les citoyens."},
{"Theme":"Thème 2","Type":"Adjectif","Question":"Que signifie 'oppressé(e)' ?","Answer":"Définition: Qui subit une oppression.\nPhrase explicative: Les gens oppressés cherchent plus de liberté."},
{"Theme":"Thème 2","Type":"Adjectif","Question":"Que signifie 'raciste' ?","Answer":"Définition: Qui discrimine à cause de l'origine ou couleur de peau.\nPhrase explicative: Les propos racistes sont punis par la loi."},
{"Theme":"Thème 2","Type":"Adjectif","Question":"Que signifie 'respectueux/respectueuse' ?","Answer":"Définition: Qui montre du respect.\nPhrase explicative: Un bon citoyen est respectueux des autres."},

// Verbes, Expressions Thème 2
{"Theme":"Thème 2","Type":"Verbe","Question":"Que signifie 'accéder (au pouvoir)' ?","Answer":"Définition: Obtenir une position de pouvoir.\nPhrase explicative: Il a travaillé dur pour accéder au pouvoir."},
{"Theme":"Thème 2","Type":"Verbe","Question":"Que signifie 'adhérer (à un parti)' ?","Answer":"Définition: Rejoindre un groupe ou parti.\nPhrase explicative: Elle a décidé d’adhérer à un parti."},
{"Theme":"Thème 2","Type":"Verbe","Question":"Que signifie 'basculer (dans la dictature)' ?","Answer":"Définition: Changer soudainement vers une dictature.\nPhrase explicative: Le pays a basculé dans la dictature après le coup d’État."},
{"Theme":"Thème 2","Type":"Verbe","Question":"Que signifie 'combattre' ?","Answer":"Définition: Se battre contre.\nPhrase explicative: Ils ont décidé de combattre l’injustice."},
{"Theme":"Thème 2","Type":"Verbe","Question":"Que signifie 'dépendre de' ?","Answer":"Définition: Avoir besoin de quelque chose.\nPhrase explicative: Les jeunes dépendent souvent de leurs parents."},
{"Theme":"Thème 2","Type":"Expression","Question":"Que signifie 'être à la merci de' ?","Answer":"Définition: Être vulnérable.\nPhrase explicative: Les citoyens sont à la merci de ce dictateur."},
{"Theme":"Thème 2","Type":"Expression","Question":"Que signifie 'être dans les chaines de' ?","Answer":"Définition: Être sous le contrôle.\nPhrase explicative: Le peuple, longtemps dans les chaînes de la dictature, est enfin libre."},
{"Theme":"Thème 2","Type":"Expression","Question":"Que signifie 'être dépendant de' ?","Answer":"Définition: Avoir besoin d’une aide extérieure.\nPhrase explicative: Beaucoup de gens sont dépendants des nouvelles technologies."},
{"Theme":"Thème 2","Type":"Expression","Question":"Que signifie 'être en mon (ton/son) pouvoir' ?","Answer":"Définition: Avoir la capacité de décider.\nPhrase explicative: Il est en mon pouvoir de décider de cette question."},
{"Theme":"Thème 2","Type":"Expression","Question":"Que signifie 'être plein(e) d’espoir' ?","Answer":"Définition: Avoir beaucoup d’espoir.\nPhrase explicative: Elle est pleine d’espoir pour l’avenir."},
{"Theme":"Thème 2","Type":"Expression","Question":"Que signifie 'être sans défense' ?","Answer":"Définition: Ne pas pouvoir se défendre.\nPhrase explicative: Les victimes de la guerre sont souvent sans défense."},
{"Theme":"Thème 2","Type":"Expression","Question":"Que signifie 'être sous l’emprise de' ?","Answer":"Définition: Être fortement influencé.\nPhrase explicative: Il est sous l’emprise de cette idéologie."},
{"Theme":"Thème 2","Type":"Expression","Question":"Que signifie 'être sous la coupe de' ?","Answer":"Définition: Être sous le contrôle strict.\nPhrase explicative: Elle est sous la coupe de son chef autoritaire."},
{"Theme":"Thème 2","Type":"Expression","Question":"Que signifie 'être sous la domination de' ?","Answer":"Définition: Être contrôlé par quelqu'un.\nPhrase explicative: Ce peuple est sous la domination d’un régime dictatorial."},
{"Theme":"Thème 2","Type":"Expression","Question":"Que signifie 'être sous le joug de' ?","Answer":"Définition: Être sous un contrôle sévère.\nPhrase explicative: Ils vivaient sous le joug de la tyrannie."},
{"Theme":"Thème 2","Type":"Expression","Question":"Que signifie 'être victime de' ?","Answer":"Définition: Subir quelque chose de négatif.\nPhrase explicative: Elle est victime de discrimination."},
{"Theme":"Thème 2","Type":"Expression","Question":"Que signifie 'garder son libre arbitre' ?","Answer":"Définition: Conserver sa capacité de décision.\nPhrase explicative: Malgré les pressions, il a gardé son libre arbitre."},
{"Theme":"Thème 2","Type":"Verbe","Question":"Que signifie 'libérer' ?","Answer":"Définition: Rendre quelqu'un libre.\nPhrase explicative: Les prisonniers ont été libérés après le conflit."},
{"Theme":"Thème 2","Type":"Verbe","Question":"Que signifie 'se libérer de' ?","Answer":"Définition: Se défaire de ce qui retient.\nPhrase explicative: Elle veut se libérer de l'influence de son entourage."},
{"Theme":"Thème 2","Type":"Verbe","Question":"Que signifie 'tolérer' ?","Answer":"Définition: Accepter les différences sans jugement.\nPhrase explicative: Dans une démocratie, on doit tolérer les opinions des autres."},
{"Theme":"Thème 2","Type":"Expression","Question":"Que signifie 'tomber dans les griffes de' ?","Answer":"Définition: Se retrouver sous le contrôle de quelqu'un de dangereux.\nPhrase explicative: Le pays est tombé dans les griffes d'un dictateur."},
{"Theme":"Thème 2","Type":"Verbe","Question":"Que signifie 'voter' ?","Answer":"Définition: Exprimer son choix lors d'une élection.\nPhrase explicative: Tous les citoyens ont le droit de voter."},

{"Theme":"Thème 3","Type":"Nom","Question":"Que signifie 'l’adultère' ?","Answer":"Définition: Une relation amoureuse avec une autre personne que son époux ou épouse.\nPhrase explicative: L’adultère est souvent un motif de divorce."},
{"Theme":"Thème 3","Type":"Nom","Question":"Que signifie 'l’analphabétisme' ?","Answer":"Définition: L’incapacité de lire et d’écrire.\nPhrase explicative: L’analphabétisme touche encore beaucoup de femmes dans certains pays."},
{"Theme":"Thème 3","Type":"Nom","Question":"Que signifie 'l’autonomie' ?","Answer":"Définition: La capacité de prendre des décisions par soi-même.\nPhrase explicative: L’autonomie des femmes est importante pour leur indépendance économique."},
{"Theme":"Thème 3","Type":"Nom","Question":"Que signifie 'l’avortement' ?","Answer":"Définition: L’interruption de grossesse.\nPhrase explicative: Le droit à l’avortement est un sujet de débat dans de nombreux pays."},
{"Theme":"Thème 3","Type":"Nom","Question":"Que signifie 'la contraception' ?","Answer":"Définition: Les méthodes utilisées pour éviter une grossesse.\nPhrase explicative: La contraception permet aux femmes de choisir le moment pour avoir un enfant."},
{"Theme":"Thème 3","Type":"Nom","Question":"Que signifie 'la dot' ?","Answer":"Définition: Un bien ou une somme d’argent donné par la famille de la mariée.\nPhrase explicative: Dans certaines cultures, la dot fait encore partie des mariages traditionnels."},
{"Theme":"Thème 3","Type":"Nom","Question":"Que signifie 'la famille nombreuse' ?","Answer":"Définition: Une famille avec beaucoup d’enfants.\nPhrase explicative: Les familles nombreuses peuvent rencontrer des difficultés financières."},
{"Theme":"Thème 3","Type":"Nom","Question":"Que signifie 'la justice à deux vitesses' ?","Answer":"Définition: Un système où certaines personnes sont favorisées par rapport à d'autres.\nPhrase explicative: La justice à deux vitesses pénalise souvent les plus vulnérables."},
{"Theme":"Thème 3","Type":"Nom","Question":"Que signifie 'la lapidation' ?","Answer":"Définition: Une méthode de punition consistant à tuer ou blesser par jets de pierres.\nPhrase explicative: La lapidation est interdite dans la plupart des pays."},
{"Theme":"Thème 3","Type":"Nom","Question":"Que signifie 'la maltraitance conjugale' ?","Answer":"Définition: La violence au sein d'un couple.\nPhrase explicative: La maltraitance conjugale est un problème grave."},
{"Theme":"Thème 3","Type":"Nom","Question":"Que signifie 'la mère au foyer' ?","Answer":"Définition: Une femme qui s’occupe de la maison et des enfants sans travailler à l’extérieur.\nPhrase explicative: Être mère au foyer est un choix pour certaines femmes."},
{"Theme":"Thème 3","Type":"Nom","Question":"Que signifie 'la monogamie' ?","Answer":"Définition: Le fait d’avoir un seul partenaire.\nPhrase explicative: Dans la plupart des pays, le mariage est basé sur la monogamie."},
{"Theme":"Thème 3","Type":"Nom","Question":"Que signifie 'la polygamie' ?","Answer":"Définition: Le fait d’avoir plusieurs épouses ou époux.\nPhrase explicative: La polygamie est autorisée dans certaines cultures."},
{"Theme":"Thème 3","Type":"Nom","Question":"Que signifie 'la traite des femmes' ?","Answer":"Définition: Le trafic de femmes.\nPhrase explicative: La traite des femmes est un crime grave contre les droits humains."},
{"Theme":"Thème 3","Type":"Nom","Question":"Que signifie 'le congé de maternité' ?","Answer":"Définition: La période où une femme ne travaille pas après la naissance.\nPhrase explicative: Le congé de maternité permet de s’occuper du bébé."},
{"Theme":"Thème 3","Type":"Nom","Question":"Que signifie 'le crime d’honneur' ?","Answer":"Définition: Un acte de violence pour 'protéger' l’honneur familial.\nPhrase explicative: Le crime d’honneur est puni par la loi."},
{"Theme":"Thème 3","Type":"Nom","Question":"Que signifie 'le divorce' ?","Answer":"Définition: La fin légale d'un mariage.\nPhrase explicative: Le divorce est parfois la seule solution."},
{"Theme":"Thème 3","Type":"Nom","Question":"Que signifie 'le droit de vote' ?","Answer":"Définition: Le droit de participer aux élections.\nPhrase explicative: Le droit de vote des femmes a été acquis après de nombreuses luttes."},
{"Theme":"Thème 3","Type":"Nom","Question":"Que signifie 'le mariage forcé' ?","Answer":"Définition: Un mariage sans consentement.\nPhrase explicative: Le mariage forcé est interdit par la loi dans de nombreux pays."},
{"Theme":"Thème 3","Type":"Nom","Question":"Que signifie 'le prostitué, la prostituée' ?","Answer":"Définition: Une personne qui vend des services sexuels.\nPhrase explicative: Les prostituées sont souvent victimes de discrimination."},

let selectedThemes = [];
let selectedTypes = [];
let selectedFlashcards = [];
let currentIndex = 0;
let incorrectCards = [];
let reviewingIncorrect = false;
let timerEnabled = true; // Le timer démarre automatiquement
let timerInterval;
let startTime;
let correctAnswers = 0;
let timerVisible = true;

function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
}

window.addEventListener('load', function() {
    loadProgress();
});

function loadProgress() {
    const savedData = localStorage.getItem('flashcardProgress');
    if (savedData) {
        const progressData = JSON.parse(savedData);
        if (progressData.completed) {
            document.getElementById('previousResult').style.display = 'block';
            document.getElementById('previousResult').textContent = `Vous aviez ${progressData.score}% de bonnes réponses la dernière fois.`;
            document.getElementById('previousProgressBar').style.display = 'block';
            document.getElementById('previousProgressBarFill').style.width = progressData.score + '%';
            if (progressData.incorrectCards && progressData.incorrectCards.length > 0) {
                document.getElementById('reviewMistakesButton').style.display = 'inline-block';
            }
            document.getElementById('resetButton').style.display = 'inline-block';
        } else {
            document.getElementById('resumeButton').style.display = 'inline-block';
            document.getElementById('resetButton').style.display = 'inline-block';
            window.incompleteSessionData = progressData;
        }
    }
}

document.getElementById('resumeButton').addEventListener('click', function() {
    if (window.incompleteSessionData) {
        const progressData = window.incompleteSessionData;
        selectedThemes = progressData.selectedThemes;
        selectedTypes = progressData.selectedTypes;
        selectedFlashcards = progressData.selectedFlashcards;
        currentIndex = progressData.currentIndex;
        incorrectCards = progressData.incorrectCards;
        reviewingIncorrect = progressData.reviewingIncorrect;
        timerEnabled = progressData.timerEnabled;
        correctAnswers = progressData.correctAnswers;

        document.getElementById('categorySelection').style.display = 'none';
        document.getElementById('timerToggle').style.display = 'block';
        document.getElementById('progressBar').style.display = 'block';
        document.getElementById('card').style.display = 'block';
        document.getElementById('showAnswerButton').style.display = 'inline-block';
        document.getElementById('progress').style.display = 'block';
        document.getElementById('homeButton').style.display = 'block';

        if (timerEnabled) {
            startTime = Date.now() - progressData.elapsedTime;
            startTimer();
        }
        showQuestion();
    }
});

document.getElementById('startButton').addEventListener('click', function() {
    const themeCheck = document.querySelectorAll('.themeCheckbox');
    selectedThemes = [];
    themeCheck.forEach(function(ch) {
        if (ch.checked) selectedThemes.push(ch.value);
    });

    const typeCheck = document.querySelectorAll('.typeCheckbox');
    selectedTypes = [];
    typeCheck.forEach(function(ch) {
        if (ch.checked) selectedTypes.push(ch.value);
    });

    if (selectedThemes.length === 0 || selectedTypes.length === 0) {
        alert('Veuillez sélectionner au moins un thème et un type de mot.');
        return;
    }

    selectedFlashcards = allFlashcards.filter(function(card) {
        return selectedThemes.includes(card.Theme) && selectedTypes.includes(card.Type);
    });

    if (selectedFlashcards.length === 0) {
        alert('Aucune flashcard disponible pour ces sélections.');
        return;
    }

    shuffleArray(selectedFlashcards);

    document.getElementById('categorySelection').style.display = 'none';
    document.getElementById('timerToggle').style.display = 'block';
    document.getElementById('progressBar').style.display = 'block';
    document.getElementById('card').style.display = 'block';
    document.getElementById('showAnswerButton').style.display = 'inline-block';
    document.getElementById('progress').style.display = 'block';
    document.getElementById('homeButton').style.display = 'block';

    currentIndex = 0;
    incorrectCards = [];
    reviewingIncorrect = false;
    correctAnswers = 0;

    // Timer démarre automatiquement
    timerEnabled = true;
    startTimer();
    showQuestion();
    saveProgress();
});

function startTimer() {
    startTime = Date.now();
    timerInterval = setInterval(updateTimer, 1000);
}

function stopTimer() {
    clearInterval(timerInterval);
    document.getElementById('timer').textContent = 'Temps: 00:00';
}

function updateTimer() {
    let elapsed = Date.now() - startTime;
    let seconds = Math.floor(elapsed / 1000) % 60;
    let minutes = Math.floor(elapsed / (1000 * 60));
    let formattedTime = `Temps: ${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
    document.getElementById('timer').textContent = formattedTime;
}

document.getElementById('toggleTimerVisibility').addEventListener('click', function() {
    timerVisible = !timerVisible;
    document.getElementById('timer').style.display = timerVisible ? 'inline-block' : 'none';
});

function updateProgressBar() {
    let progressPercentage = ((currentIndex + 1) / selectedFlashcards.length) * 100;
    document.getElementById('progressBarFill').style.width = progressPercentage + '%';
}

function showQuestion() {
    const card = selectedFlashcards[currentIndex];
    document.getElementById('question').textContent = card.Question;
    document.getElementById('answer').textContent = card.Answer;
    document.getElementById('answer').style.display = 'none';

    document.getElementById('showAnswerButton').style.display = 'inline-block';
    document.getElementById('hideAnswerButton').style.display = 'none';
    document.getElementById('correctButton').style.display = 'none';
    document.getElementById('incorrectButton').style.display = 'none';
    document.getElementById('nextButton').style.display = 'none';
    document.getElementById('prevButton').style.display = currentIndex > 0 ? 'inline-block' : 'none';
    document.getElementById('progress').textContent = `Question ${currentIndex + 1} sur ${selectedFlashcards.length}`;
    document.getElementById('result').textContent = '';
    updateProgressBar();
}

function showAnswer() {
    document.getElementById('answer').style.display = 'block';
    document.getElementById('showAnswerButton').style.display = 'none';
    document.getElementById('hideAnswerButton').style.display = 'inline-block';
    document.getElementById('correctButton').style.display = 'inline-block';
    document.getElementById('incorrectButton').style.display = 'inline-block';
}

function hideAnswer() {
    document.getElementById('answer').style.display = 'none';
    document.getElementById('hideAnswerButton').style.display = 'none';
    document.getElementById('showAnswerButton').style.display = 'inline-block';
    document.getElementById('correctButton').style.display = 'none';
    document.getElementById('incorrectButton').style.display = 'none';
}

function markCorrect() {
    correctAnswers++;
    document.getElementById('correctButton').style.display = 'none';
    document.getElementById('incorrectButton').style.display = 'none';
    document.getElementById('nextButton').style.display = 'inline-block';
    saveProgress();
}

function markIncorrect() {
    incorrectCards.push(selectedFlashcards[currentIndex]);
    document.getElementById('correctButton').style.display = 'none';
    document.getElementById('incorrectButton').style.display = 'none';
    document.getElementById('nextButton').style.display = 'inline-block';
    saveProgress();
}

function nextQuestion() {
    if (currentIndex < selectedFlashcards.length - 1) {
        currentIndex++;
        showQuestion();
        saveProgress();
    } else {
        endSession();
    }
}

function prevQuestion() {
    if (currentIndex > 0) {
        currentIndex--;
        showQuestion();
    }
}

function endSession() {
    document.getElementById('card').style.display = 'none';
    document.getElementById('showAnswerButton').style.display = 'none';
    document.getElementById('prevButton').style.display = 'none';
    document.getElementById('hideAnswerButton').style.display = 'none';
    document.getElementById('correctButton').style.display = 'none';
    document.getElementById('incorrectButton').style.display = 'none';
    document.getElementById('nextButton').style.display = 'none';
    document.getElementById('progress').style.display = 'none';
    document.getElementById('timerToggle').style.display = 'none';
    if (timerEnabled) {
        stopTimer();
    }

    let score = Math.round((correctAnswers / selectedFlashcards.length) * 100);
    let progressData = {
        completed: true,
        score: score,
        incorrectCards: incorrectCards
    };
    localStorage.setItem('flashcardProgress', JSON.stringify(progressData));

    if (!reviewingIncorrect && incorrectCards.length === 0) {
        document.getElementById('result').innerHTML = `Félicitations ! Vous avez tout bon !<br><img src="https://media.tenor.com/iVC0JYsOYSoAAAAC/celebrate-happy.gif" alt="Félicitations!">`;
    } else if (incorrectCards.length > 0) {
        document.getElementById('result').textContent = `Vous avez eu ${incorrectCards.length} erreurs sur ${selectedFlashcards.length}. Votre score est de ${score}%. Vous pouvez réviser vos erreurs.`;
        document.getElementById('reviewButton').style.display = 'inline-block';
    } else {
        document.getElementById('result').textContent = 'Vous avez terminé toutes les questions !';
    }
    document.getElementById('restartButton').style.display = 'inline-block';
}

function restart() {
    localStorage.removeItem('flashcardProgress');

    document.getElementById('categorySelection').style.display = 'block';
    document.getElementById('timerToggle').style.display = 'none';
    document.getElementById('progressBar').style.display = 'none';
    document.getElementById('card').style.display = 'none';
    document.getElementById('prevButton').style.display = 'none';
    document.getElementById('showAnswerButton').style.display = 'none';
    document.getElementById('hideAnswerButton').style.display = 'none';
    document.getElementById('correctButton').style.display = 'none';
    document.getElementById('incorrectButton').style.display = 'none';
    document.getElementById('nextButton').style.display = 'none';
    document.getElementById('restartButton').style.display = 'none';
    document.getElementById('reviewButton').style.display = 'none';
    document.getElementById('progress').style.display = 'none';
    document.getElementById('result').textContent = '';
    document.getElementById('timer').style.display = 'none';
    timerVisible = true;
    document.getElementById('enableTimer') && (document.getElementById('enableTimer').checked = false);
    document.getElementById('homeButton').style.display = 'none';
    if (timerInterval) {
        stopTimer();
    }
    loadProgress();
}

function reviewIncorrect() {
    if (incorrectCards.length > 0) {
        selectedFlashcards = incorrectCards.slice();
        currentIndex = 0;
        incorrectCards = [];
        reviewingIncorrect = true;
        correctAnswers = 0;
        document.getElementById('card').style.display = 'block';
        document.getElementById('reviewButton').style.display = 'none';
        document.getElementById('restartButton').style.display = 'none';
        document.getElementById('progress').style.display = 'block';
        document.getElementById('result').textContent = '';
        document.getElementById('timerToggle').style.display = 'block';
        if (timerEnabled) {
            stopTimer();
            startTimer();
        }
        showQuestion();
    }
}

function saveProgress() {
    const progressData = {
        selectedThemes: selectedThemes,
        selectedTypes: selectedTypes,
        selectedFlashcards: selectedFlashcards,
        currentIndex: currentIndex,
        incorrectCards: incorrectCards,
        reviewingIncorrect: reviewingIncorrect,
        timerEnabled: timerEnabled,
        elapsedTime: timerEnabled ? Date.now() - startTime : 0,
        correctAnswers: correctAnswers
    };
    localStorage.setItem('flashcardProgress', JSON.stringify(progressData));
}

window.addEventListener('beforeunload', function() {
    saveProgress();
});

document.getElementById('showAnswerButton').addEventListener('click', showAnswer);
document.getElementById('hideAnswerButton').addEventListener('click', hideAnswer);
document.getElementById('correctButton').addEventListener('click', markCorrect);
document.getElementById('incorrectButton').addEventListener('click', markIncorrect);
document.getElementById('nextButton').addEventListener('click', nextQuestion);
document.getElementById('prevButton').addEventListener('click', prevQuestion);
document.getElementById('restartButton').addEventListener('click', restart);
document.getElementById('reviewButton').addEventListener('click', reviewIncorrect);
document.getElementById('homeButton').addEventListener('click', restart);
document.getElementById('resetButton').addEventListener('click', function() {
    if (confirm('Êtes-vous sûr de vouloir réinitialiser la progression ?')) {
        localStorage.removeItem('flashcardProgress');
        location.reload();
    }
});
document.getElementById('reviewMistakesButton').addEventListener('click', function() {
    const savedData = JSON.parse(localStorage.getItem('flashcardProgress'));
    if (savedData && savedData.incorrectCards && savedData.incorrectCards.length > 0) {
        selectedFlashcards = savedData.incorrectCards.slice();
        currentIndex = 0;
        incorrectCards = [];
        reviewingIncorrect = true;
        correctAnswers = 0;
        document.getElementById('categorySelection').style.display = 'none';
        document.getElementById('resetButton').style.display = 'none';
        document.getElementById('reviewMistakesButton').style.display = 'none';
        document.getElementById('timerToggle').style.display = 'block';
        document.getElementById('progressBar').style.display = 'block';
        document.getElementById('card').style.display = 'block';
        document.getElementById('showAnswerButton').style.display = 'inline-block';
        document.getElementById('progress').style.display = 'block';
        document.getElementById('homeButton').style.display = 'block';
        if (timerEnabled) {
            stopTimer();
            startTimer();
        }
        showQuestion();
    }
});
